<div class="container-fluid text-center">
    <div class="row py-3">
        <div class="col-4 offset-4 justify-content-center">
            <label for="searchInput">Search city that starts with: </label>
            <input id="searchInput" class="form-control" [(ngModel)]="searchValue">
            <div class="row">
                <div class="col-4 offset-4 py-4 justify-content-center">
                    <button class="btn btn-primary" (click)="onSearchClick()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-4 offset-4" *ngIf="found">
            <app-thumbnail [id]="city.id" [name]="city.name" [image]="city.photo" [callbackFunction]="saveChangesCallback"></app-thumbnail>
        </div>
        <div class="col-4 offset-4" *ngIf="!found && searchValue != '' && searchClicked">            
            <div class="alert alert-danger" role="alert">
                Did not found any city that starts with {{searchValue}}
              </div>
        </div>
    </div>
</div>
